<!-- 固定区采用绝对定位，自适应区仍然设置margin。  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS常见布局：左侧固定，右侧自适应</title>
</head>
<style>
.sidebar{
  width: 300px;
  height: 300px;
  background-color: pink;
  position: absolute;
  top:0;
  left: 0;
}
.content{
  margin-left: 300px;
  height: 100px;
  background-color: blue;
}
.footer{
  background-color: red;
}

.outer{
  position: relative;
}
</style>
<body>
  <div class="outer">
      <div class="sidebar">
          sidebar固定区域
      </div>
      <div class="content">
          content自适应区域
      </div>
  </div>
  <div class="footer">
      后面的一个DIV，以确保前面的定位不会导致后面的变形
  </div>
</body>
</html>
