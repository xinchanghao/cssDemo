<!-- 标准浏览器的方法 -->
<!-- 把outer设为display:table并指定宽度100%,
然后把content+sidebar设为display:table-cell;
然后只给sidebar指定一个宽度，那么content的宽度就变成自适应了。  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS常见布局：左侧固定，右侧自适应</title>
</head>
<style>
.sidebar{
    width: 300px;
    height: 300px;
    background-color: pink;
    display:table-cell;
}
.content{
    height: 100px;
    background-color: blue;
    display:table-cell;
}
.footer{
    background-color: red;
}

.outer{
    display: table;
    width:100%;
}
</style>
<body>
  <div class="outer">
      <div class="sidebar">
          sidebar固定区域
      </div>
      <div class="content">
          content自适应区域
      </div>
  </div>
  <div class="footer">
      后面的一个DIV，以确保前面的定位不会导致后面的变形
  </div>
</body>
</html>
